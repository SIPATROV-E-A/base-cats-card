<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/95cc943688.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"defer></script>
    <link rel="stylesheet" href="./css/index.css"/>

</head>
<body class="page">
    <header class="header">
        <div class="container header_container">
         <a href="#" class="logo"><i class="fa-sharp fa-solid fa-paw"></i>Мои коты</a> 
         <button class="btn" id="add"><i class="fa-regular fa-plus"></i></button>
         <button class="btn " id="login">Войти</button>
        </div>
    </header>
    <main class="main container">
        <section class="cards">
          <h2 class="visually-hidden">Список котеек</h2>
          
        </section>

    </main>
    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2022 Made by Evgeny</span>
            <div class="socials">
                <a class="socials__link" href="https://t.me/ewgeny82S"><i class="fa-brands fa-telegram"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-vk"></i></a>
                <a class="socials__link" href="https://github.com/SIPATROV-E-A"><i class="fa-brands fa-github"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-discord"></i></a>
        </div>
    </div>
    </footer>
    <div class="popup popup-add-cats">
        <div class="popup__container" >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            
            <h2>Добавить кошака</h2>
            <form class="form" id="popup-form-cat">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимчик</span>  
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Добавить котяру</button>
            </form>
        </div>
    </div>
    <div class="popup popup-login">
        <div class="popup__container" >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Авторизация</h2>
            <form class="form" id="popup-form-login">
                <input type="email" class="form__input" name="email" required placeholder="email">
                <input type="password" class="form__input" name="password" placeholder="password">
                <button type="submit" class="form__btn btn">Войти</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <div class="card">
          <img src="https://r2.mt.ru/r20/photoD112/20936310810-0/jpg/bp.jpeg" alt="Изображение" class="card__image">
          <a href="#" class="card__link"><h3 class="card__name">котофеич</h3></a>
          <button class="card__like" aria-label="лайкануть"><i class="fa-solid fa-heart"></i></button>
        </div>
    </template>
    <script src="./script/cats.js" defer></script>
    <script src="./script/api.js" defer></script>
    <script src="./script/card.js" defer></script>
    <script src="./script/popup.js" defer></script>
    <script src="./script/index.js" defer></script>
    
</body>
</html>
